version: '3'

x-common-environment: &common-environment
  POSTGRES_HOST: $POSTGRES_HOST
  POSTGRES_DB: $POSTGRES_DB
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD

  DATABASE_URL: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DB

services:
  postgres:
    image: postgis/postgis:15-master
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      <<: *common-environment
    # command: postgres -c log_statement=all -c log_destination=stderr
    restart: unless-stopped

  cache:
    image: redis:7
    restart: unless-stopped

  directus:
    image: directus/directus:10.6.1
    ports:
      - 8055:8055
    volumes:
      # By default, uploads are stored in /directus/uploads
      # Always make sure your volumes matches the storage root when using
      # local driver
      - ./uploads:/directus/uploads
      # If you want to load extensions from the host
      # - ./extensions:/directus/extensions
    depends_on:
      - cache
      - postgres
    environment:
      KEY: '255d861b-5ea1-5996-9aa3-922530ec40b1'
      SECRET: '6116487b-cda1-52c2-b5b5-c8022c45e263'

      DB_CLIENT: 'pg'
      DB_HOST: $POSTGRES_HOST
      DB_PORT: '5432'
      DB_DATABASE: $POSTGRES_DB
      DB_USER: $POSTGRES_USER
      DB_PASSWORD: $POSTGRES_PASSWORD

      CACHE_ENABLED: 'false'
      # CACHE_STORE: redis
      # CACHE_REDIS: redis://cache:6379

      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: d1r3ctu5

      # Make sure to set this in production
      # (see https://docs.directus.io/reference/environment-variables/#general)
      PUBLIC_URL: $DIRECTUS_PUBLIC_URL
    restart: unless-stopped

  api:
    build:
      context: .
    environment:
      <<: *common-environment
      # RAILS_ENV: ${RAILS_ENV:-production}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-Toe8eihai5ieShai}
    ports:
      - 12000:12000
    volumes:
      - ./:/srv/app/
    depends_on:
      - postgres
    command: bundle exec rails server --binding=0.0.0.0 --port 12000
    restart: unless-stopped

volumes:
  pg_data:
